name: ASP.NET Core Build & Test CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: 6.0.100
    - name: Build with dotnet
      run: dotnet build src/backend/Goblin.sln --configuration Release
    - name: Run tests
      run: dotnet test src/backend/Goblin.sln 