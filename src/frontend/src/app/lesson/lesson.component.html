<mat-card class="lesson-card">
    <mat-card-subtitle>
        <mat-chip-list>
            <mat-chip>{{ lesson.number }}</mat-chip>
            <mat-chip>{{ lesson.startEndTime }}</mat-chip>
            <mat-chip color="primary" selected>{{ lesson.type }}</mat-chip>
        </mat-chip-list>
    </mat-card-subtitle>
    <mat-card-title>
        {{ lesson.name }}
    </mat-card-title>
    <mat-card-content>
        <p>{{ lesson.teacher }}</p>
        <p>{{ lesson.groups }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <mat-card-content>
        <p>{{ lesson.address }}</p>
        <p>{{ lesson.auditory }}</p>
    </mat-card-content>
</mat-card>
