<div class="text-center">
    <h1 class="display-5 fw-bold">Расписание САФУ</h1>
    <div class="col-lg-6 mx-auto">
        <form (ngSubmit)="onSubmit()" [formGroup]="checkoutForm" class="form row g-3">
            <div class="col-lg-5">
                <div class="form-floating mb-3">
                    <input autofocus="" class="form-control" id="groupId" formControlName="groupId" min="100000" required="true"
                           type="number">
                    <label for="groupId">Номер группы</label>
                    <small *ngIf="checkoutForm.invalid" class="form-text text-danger">
                        Номер группы должен быть больше 100000
                    </small>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="form-floating mb-3">
                    <input class="form-control" formControlName="date" id="date" min="2021-09-01" type="date">
                    <label for="date">Дата</label>
                    <small class="form-text text-muted">
                        (если не указана, то с сегодняшнего дня)
                    </small>
                </div>
            </div>
            <div class="col-lg-2">
                <button [disabled]="checkoutForm.invalid" class="btn btn-primary" type="submit">
                    Посмотреть
                </button>
            </div>
        </form>
    </div>
</div>
<hr/>
