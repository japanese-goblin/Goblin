<div class="row">
    <div class="col-md-3">
        <form class="form" [formGroup]="allSendForm" (ngSubmit)="onAllSendSubmit()">
            <h3>Рассылка всем</h3>
            <div class="mb-3 form-floating">
                <select class="form-control custom-select" required="" formControlName="consumer">
                    <option disabled="" selected="">...</option>
                    <option value="0">VK</option>
                    <option value="1">Telegram</option>
                    <option value="1001">Всем-всем-всем</option>
                </select>
                <label>Куда отправлять</label>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control message-all" placeholder="Сообщение" required="" formControlName="message"></textarea>
                <label>Сообщение</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="keyboardCheck" formControlName="sendDefaultKeyboard">
                <label class="form-check-label" for="keyboardCheck">
                    Отправить стандартную клавиатуру?
                </label>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-danger">Отправить</button>
                <button id="add-attach-all" type="button" class="btn btn-secondary">Добавить аттач</button>
            </div>
            <div class="form-group">
                <label>Прикрепления</label>
                <div class="input-group mb-3" id="attachments-all">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3 offset-md-2">
        <form method="post" [formGroup]="oneSendForm" (ngSubmit)="onOneSendSubmit()">
            <h3>Письмо одному</h3>
            <div class="mb-3 form-floating">
                <select class="form-control custom-select" name="type" required="" formControlName="consumer">
                    <option disabled="" selected="">...</option>
                    <option value="0">VK</option>
                    <option value="1">Telegram</option>
                </select>
                <label>Куда отправлять</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="number" class="form-control user-id" name="chatId" placeholder="ID" required="" formControlName="userId">
                <label>ID чата</label>
                <small class="form-text text-muted">2000000001 для бесед</small>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control message-one" name="msg" placeholder="Сообщение" required="" formControlName="message"></textarea>
                <label>Сообщение</label>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-danger">Отправить</button>
                <button id="add-attach-one" type="button" class="btn btn-secondary">Добавить аттач</button>
            </div>
            <div class="form-group">
                <label>Прикрепления</label>
                <div class="input-group mb-3" id="attachments-one">
                </div>
            </div>
        </form>
    </div>
</div>
