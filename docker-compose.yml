version: '3.9'

services:
  postgres:
    hostname: postgres
    image: postgres:14.1
    ports:
      - "51946:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goblin
    networks:
      - bridge_network
  goblin:
    image: goblin
    hostname: goblin
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5177:5177"
    networks:
      - bridge_network
    env_file:
      - .env

networks:
  bridge_network:
    name: bridge_network
    driver: bridge